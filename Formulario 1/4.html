!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
</head>
<body>
    <script>
        let n1 = prompt("Digite 0 1° valor")
        let n2 = prompt("Digite o 2° valor")
        if (n1 != n2) {
            if (n2 > n1) {
                document.write(n2 + " é o maior")
            } else {
                document.write(n1 + " é o maior")
            }
        } else {
            document.write("numeros iguals")
        }
    </script>
</body>
</html>
