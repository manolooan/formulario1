</head>
<body>
    <script>
        nascimento = prompt("Digite seu ano de nascimento ");
        idade = 2022 - nascimento
        if (idade < 16) {
            document.write("Você não pode");
        }
        else
        if (idade <= 17 || idade >= 70) {
            document.write("opcional");
        }
        else {
            document.write("obrigatório");
        }
    </script>
</body>
</html>
