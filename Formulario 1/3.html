<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>
</head>
<body>
    <script>
        let n1 = prompt("Digite o primeiro numero")
        let n2 = prompt("Digite o segundo numero")
        let n3 = prompt("Digite o terceiro numero")

        if (n1 > n2 && n1 > n3) {
            document.write(n1 + " é o maior dos numeros")
        } else if (n2 > n3 && n2 > n1) {
            document.write(n2 + " é o maior dos numeros")
        } else {
            document.write(n3 + " é o maior dos numeros")
        }
    </script>
</body>

</html>
