<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07</title>
</head>
<body>
    <script>
        let numero = [];
        let soma = 0;
        for (let i = 0; i < 6; i++) {
            numero[i] = parseInt(prompt("Digite o " + (i + 1) + "° numero"));
            soma += numero[i] < 72 ? numero[i] : 0;
            document.write((i + 1) + "° numero digitado = " + numero[i] + " <br>")
        }
        document.write("<hr>")
        document.write("<br> A soma é = " + soma)
    </script>
</body>
</html>
